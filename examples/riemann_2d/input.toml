[run]
# n_steps = 100000
t_stop = 1.0
# t_wall_stop = 3.0
# dt = 1.0e-5
cfl = 1.0

[mesh]
type = "cartesian"
Nx = 2048
Ny = 2048
Lx = 1.0
Ly = 1.0

[initialize]
type = "analytical"
rho = """\
    var l := x <  0.8; \
    var r := x >= 0.8; \
    var b := y <  0.8; \
    var t := y >= 0.8; \
    1.5 * r * t + 0.532258064516129 * l * t \
                + 0.137992831541219 * l * b \
                + 0.532258064516129 * r * b"""
u = [
    """\
    var l := x <  0.8; \
    var r := x >= 0.8; \
    var b := y <  0.8; \
    var t := y >= 0.8; \
    0.0 * r * t + 1.206045378311055 * l * t \
                + 1.206045378311055 * l * b \
                + 0.0               * r * b""",
    """\
     var l := x <  0.8; \
     var r := x >= 0.8; \
     var b := y <  0.8; \
     var t := y >= 0.8; \
     0.0 * r * t + 0.0               * l * t \
                 + 1.206045378311055 * l * b \
                 + 1.206045378311055 * r * b"""
]
p = """\
    var l := x <  0.8; \
    var r := x >= 0.8; \
    var b := y <  0.8; \
    var t := y >= 0.8; \
    1.5 * r * t + 0.3 * l * t + 0.029032258064516 * l * b + 0.3 * r * b"""

[[boundaries]]
name = "left"
type = "extrapolation"

[[boundaries]]
name = "right"
type = "extrapolation"

[[boundaries]]
name = "top"
type = "extrapolation"

[[boundaries]]
name = "bottom"
type = "extrapolation"

[numerics]
face_reconstruction = "FO"
riemann_solver = "HLLC"
time_integrator = "SSPRK3"
check_nan = true
check_nan_flux = true

[physics]
type = "euler"
gamma = 1.4
p_ref = 101325.0
T_ref = 298.15
rho_ref = 1.225
p_min = 1.0e-6
# p_max = 1.0e20

[output]
check_interval = 10

[[write_data]]
prefix = "./solut/all/riemann_all"
format = "vtu"
geometry = "all"
interval = 100
variables = ["CFL", "RHO", "RHOU_X", "RHOU_Y", "RHOE", "U_X",  "U_Y", "P", "T", "H"]
